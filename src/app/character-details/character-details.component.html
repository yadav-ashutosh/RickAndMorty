<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="home-card-content">
    <img mat-card-image [src]="character.image" alt="{{ character.name }}" />
    <mat-list>
      <mat-list-item>
        <p>
          Status: <b>{{ character.status }}</b>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p>
          Type: <b>{{ character.type }}</b>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p>
          Gender:<b>{{ character.gender }}</b>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p>
          Last seen in: <b>{{ character.location.name }}</b>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
